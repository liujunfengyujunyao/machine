<article class="cl pd-20">
	<form action="__ACTION__" method="post" class="form form-horizontal" id="form-admin-role-add">
	<input type="hidden" name="manager_role" value="{{$manager_role.role_id}}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{{$manager_role.role_name}}" placeholder="" id="roleName" name="roleName" datatype="*4-16" nullmsg="用户账户不能为空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">网站权限：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<dl class="permission-list">
					<volist name="top_all" id="vol_top">
					<dt>
						<label>
							<input type="checkbox" value="{{$vol_top.id}}" name="id[]"  <in name="vol_top.id" value="$manager_role.role_auth_ids"> checked="checked"</in>>{{$vol_top.auth_name}}
							</label>
					</dt>
					<dd>
						<volist name="second_all" id="vol_second">
								<if condition = " $vol_second.pid == $vol_top.id ">
								<label class="c-orange"><input type="checkbox" value="{{$vol_second.id}}" name="id[]"  <in name="vol_second.id" value="$manager_role.role_auth_ids"> checked="checked"</in>> {{$vol_second.auth_name}}</label>
								</if>
						</volist>		
					</dd>
					</volist>
				</dl>
				
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 
			</div>
		</div>
	</form>

	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
