<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i><a href="__MODULE__/Index/index">首页</a>
		<span class="c-gray en">&gt;</span>
		经营数据
		<span class="c-gray en">&gt;</span>
		经营策略
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<form class="form form-horizontal" id="form-article-add" action="__CONTROLLER__/equipment_edit" method="post" onsubmit="return submit_sure()" enctype="multipart/form-data">
		<!-- 隐藏域为机台id -->
		
		<input type="hidden" name="id" id="id" value="{{$equipment.id}}">
		<div class="row cl from-group" align="center" >
		<a href="__CONTROLLER__/operating" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe67f;</i>&emsp;返回列表页&emsp;</a>
				&emsp;&emsp;<span class="btn btn-default radius"><i class="Hui-iconfont">&#xe6df;</i>&emsp;经营策略更改</span>
		</div>
		<div class="row cl from-group">
	
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机台名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text form-control" value="{{$equipment.name}}" id="" name="" disabled="disabled">
			</div>
		
		</div>
		<!--上传商品照片-->
		<!--   <div class="tab-pane fade in" id="pics">
                <div class="well">
                        <div>[<a href="javascript:void(0);" class="add">图片+</a>]：<input type="file" name="goods_pics[]" value="" class="input-xlarge"></div>
                </div>
            </div>	 -->
		<div class="row cl from-group">
		
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单次价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text form-control" value="{{$equipment.price}}"  id="price" name="price">
			</div>
		
		</div>

		<div class="row cl from-group">
		
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>游戏时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text form-control" value="{{$equipment.time_limit}}"  id="time_limit" name="time_limit">
			</div>
		
		</div>
		<if condition = " $equipment.type_id == 1 "><!--娃娃机-->
		<div class="row cl from-group">
		
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>抓取率：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text form-control" value="{{$equipment.odds}}"  id="odds1" name="odds1" style="display: inline;width:50%;"><span style="color:blue;">中奖概率，运行多少次可以抓取一个，0为永不中奖</span>
			</div>
		
		</div>
		</if>
		<if condition = " $equipment.type_id == 2 "><!--彩票机-->
		<div class="row cl from-group">
		
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>出票数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text form-control" value="{{$equipment.odds}}"  id="odds2" name="odds2" style="display:inline;width:50%;"><span style="color:blue;">单次游戏出票数，0-255张之间，0为不出</span>
			</div>
		
		</div>
		</if>
		<if condition = " $equipment.type_id == 3 "><!--推币机-->	
		<div class="row cl from-group">
		
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>返还率：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text form-control" value="{{$equipment.odds}}"  id="odds3" name="odds3" style="display:inline;width:50%;"><span style="color:blue;">返还比率，50%-100%之间</span>
			</div>
		
		</div>
		</if>





		<div class="row cl from-group">
		
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机台类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text form-control" value="{{$equipment.type_name}}"  id="" name="" disabled="disabled">
			</div>

		</div>

		
	
		<div class="row cl from-group">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit" id="addgood"><i class="Hui-iconfont">&#xe632;</i> 点击修改</button>
				
			</div>
		</div>
	</form>
	</div>
</section>
