<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-category-add">
		<div id="tab-category" class="HuiTab">
			<div class="tabBar cl">
				<span>机台设置</span>
				<span>群组设置</span>
				
			</div>
				<div class="tabCon">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							
							<!-- <th width="60">ID</th> -->
							<th width="80">机台名称</th>
							<th width="80">SN</th>
							<th width="80">机台类型</th>
							<th width="60">单次时长</th>
							<th width="80">单次价格</th>
							<th width="80">赔率</th>
							<!-- <th width="150">商品大图</th> -->
							<th width="60">添加时间</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name='data' id="v">
						<tr class="text-c">
							
							<!-- <td>{{$v.id}}</td> -->
							<td class="text-l">{{$v.name}}</td>
							<td class="text-l">{{$v.sn}}</td>		
							<td class="text-l" ><center>{{$v.type_name}}</center></td>
							<td><font color="blue">{{$v.time_limit}}秒</font></td>
							<td><font color="red"><b>{{$v.price}}元</b></font></td>
							<if condition = " $v.type_id == 1 || $v.type_id == 3 ">
							<td>{{$v.odds}}%</td>						
							<else/>
							<td>{{$v.odds}}票</td>
							</if>
							<!-- <td><img src="{{$v.equipment_small_img}}" alt=""></td> -->
							<td class="td-status"><span class="label label-success radius">{{$v.create_time|date="Y-m-d",###}}</span></td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" href="__CONTROLLER__/equipment_edit/id/{{$v.id}}" title="商品编辑"><i class="Hui-iconfont">&#xe6df;编辑</i></a>
								
								</td>
						</tr>
					</volist>
					</tbody>
				</table>
			</div>


		<div class="tabCon">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							
							<th>群名称</th>
							<!-- <th style="width: 150px;">标题</th> -->
							<th>机台</th>
							<th>人员</th>
							
							


							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					<volist name="group" id="vol">
						<tr class="text-c">
							
							<td><a href="__MODULE__/Group/detail/id/{{$vol.id}}">{{$vol.group_name}}</td>
							<td>{{$vol.equipment_names}}</td>	
							<td class="text-l">
								<!-- <u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看"> -->{{$vol.nickname}}<!-- </u> -->
							</td>
							<!-- <td><font color="blue">{{$vol.time_limit}}秒</font></td>
							<td><font color="red"><b>{{$vol.equipment_price}}元</b></font></td>
							<td>{{$vol.equipment_odds}}:1</td> -->
							<!-- <td>{{$vol.article_author}}</td> -->
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5"  href="__CONTROLLER__/group_edit/group_id/{{$vol.id}}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
								
						</tr>
					</volist>
					</tbody>
				</table>
			</div>
		
		</div>
	
	</form>
	<!-- <a href="__CONTROLLER__/ceshi">链接</a> -->
